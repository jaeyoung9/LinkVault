<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${report.title} + ' - LinkVault'">Transparency Report</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div style="max-width: 800px; margin: 0 auto; padding: 40px 20px;">
    <a href="/transparency" style="color: var(--text-muted); font-size: 0.85rem;">&larr; All Reports</a>
    <h1 th:text="${report.title}" style="margin-top: 12px;">Report Title</h1>
    <p class="period" style="color: var(--text-muted); margin-bottom: 20px;" th:text="${report.period}">Q1 2026</p>

    <div class="transparency-totals" style="margin-bottom: 24px;">
        <div class="transparency-total">
            <div class="amount" th:text="'$' + ${#numbers.formatDecimal(report.totalDonationsCents / 100.0, 1, 2)}">$0.00</div>
            <div class="label">Donations Received</div>
        </div>
        <div class="transparency-total">
            <div class="amount" th:text="'$' + ${#numbers.formatDecimal(report.totalPassRevenueCents / 100.0, 1, 2)}">$0.00</div>
            <div class="label">Pass Revenue</div>
        </div>
    </div>

    <div class="settings-card" th:utext="${report.content}">
        Report content here...
    </div>

    <div style="margin-top: 24px;">
        <a href="/transparency" style="color: var(--text-muted);">&larr; Back to All Reports</a>
    </div>
</div>
</body>
</html>
