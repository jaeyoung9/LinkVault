<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - LinkVault</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body class="login-body">
<div class="login-container">
    <div class="login-card">
        <h1 style="color: var(--accent); margin-bottom: 4px;">LinkVault</h1>
        <p class="login-subtitle">Sign in to your account</p>

        <div th:if="${param.locked != null}" class="alert alert-danger">
            Account is temporarily locked due to too many failed login attempts. Please try again later.
        </div>
        <div th:if="${param.error != null and param.locked == null}" class="alert alert-danger">
            Invalid username or password.
        </div>
        <div th:if="${param.logout != null}" class="alert alert-success">
            You have been logged out successfully.
        </div>

        <form th:action="@{/login}" method="post" style="margin-top: 20px;">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required autofocus/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required/>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>

        <div th:if="${guestAccessEnabled}" style="text-align: center; margin-top: 16px;">
            <a href="/" class="btn btn-outline btn-block"
               style="border-color: var(--border); color: var(--text-secondary);">
                Continue as Guest
            </a>
        </div>

        <p style="text-align: center; margin-top: 16px; font-size: 0.85rem;">
            Have an invitation code? <a href="/register">Register</a>
        </p>
    </div>
</div>
</body>
</html>
