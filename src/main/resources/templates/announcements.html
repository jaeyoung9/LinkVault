<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Announcements - LinkVault</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="app-layout">
    <div th:replace="~{fragments/layout :: sidebar}"></div>

    <div class="main-content">
        <div class="header-bar">
            <h2>Announcements</h2>
        </div>

        <div class="announcement-list" th:if="${announcements != null and !announcements.isEmpty()}">
            <th:block th:each="ann : ${announcements}">
                <a th:href="@{'/announcements/' + ${ann.id}}" class="announcement-card"
                   th:classappend="${ann.read ? '' : ' unread'} + ${ann.pinned ? ' pinned' : ''}">
                    <div class="announcement-card-header">
                        <span class="announcement-pin" th:if="${ann.pinned}" title="Pinned">&#128204;</span>
                        <span class="announcement-priority-badge"
                              th:classappend="'priority-' + ${ann.priority.name().toLowerCase()}"
                              th:text="${ann.priority}">INFO</span>
                        <span class="announcement-title" th:text="${ann.title}">Title</span>
                        <span class="announcement-unread-dot" th:if="${!ann.read}"></span>
                    </div>
                    <div class="announcement-card-meta">
                        <span th:text="${ann.createdByUsername}" class="announcement-author">admin</span>
                        <span th:if="${ann.startAt != null}" th:text="${#temporals.format(ann.startAt, 'yyyy-MM-dd HH:mm')}">date</span>
                    </div>
                </a>
            </th:block>
        </div>

        <div class="empty-state" th:if="${announcements == null or announcements.isEmpty()}">
            <h3>No announcements</h3>
            <p>There are no announcements at this time.</p>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: searchModal}"></div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
