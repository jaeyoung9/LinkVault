<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${pageTitle} + ' - LinkVault'">LinkVault</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="app-layout">
    <div th:replace="~{fragments/layout :: sidebar}"></div>

    <div class="main-content">
        <div class="header-bar">
            <h2 th:text="${pageTitle}">Import Bookmarks</h2>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 800px;">
            <!-- JSON Import -->
            <div style="background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 12px; padding: 24px;">
                <h3 style="margin-bottom: 12px;">Import JSON</h3>
                <p style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 16px;">
                    Import bookmarks from a LinkVault JSON export file.
                </p>
                <div class="import-zone">
                    <p>Select a .json file</p>
                    <input type="file" id="jsonFile" accept=".json"/>
                </div>
                <button class="btn btn-primary" onclick="importFile('json')" style="width: 100%;">Import JSON</button>
            </div>

            <!-- HTML Import -->
            <div style="background: var(--bg-secondary); border: 1px solid var(--border); border-radius: 12px; padding: 24px;">
                <h3 style="margin-bottom: 12px;">Import HTML</h3>
                <p style="font-size: 0.85rem; color: var(--text-muted); margin-bottom: 16px;">
                    Import from browser bookmark export (Netscape HTML format).
                </p>
                <div class="import-zone">
                    <p>Select a .html file</p>
                    <input type="file" id="htmlFile" accept=".html,.htm"/>
                </div>
                <button class="btn btn-primary" onclick="importFile('html')" style="width: 100%;">Import HTML</button>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/layout :: searchModal}"></div>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
